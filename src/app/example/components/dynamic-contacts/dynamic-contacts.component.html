<div class="-cmp-actions-bar">
  <button button="add" (click)="addItem()" class="app-cl-button app-cl-primary">
    <i class="material-symbols-outlined">post_add</i>
    Contact
  </button>
</div>

@for (item of items(); track item) {
  <app-dynamic-tels
    [data]="item"
    [labelNumber]="$index + 1"
    [deletionDisabled]="$count === 1"
    (dataChange)="changeItem($index, $event)"
    (dataDelete)="deleteItem($index)"
  />
}
